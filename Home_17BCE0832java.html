<!DOCTYPE html>
<html>
<head>
	<title> 
	17BCE0832 muskan jain </title>
</head>
<body>
<script language="JavaScript">

function Bmi() {
var weight = document.bmiForm.weight.value
var height = document.bmiForm.height.value
if(weight > 0 && height > 0){	
var finalBmi = weight/(height/100*height/100)
document.bmiForm.bmi.value = finalBmi
if(finalBmi < 18.5){
document.bmiForm.meaning.value = "Underweight"
}
if(finalBmi > 18.5 && finalBmi < 25){
document.bmiForm.meaning.value = "Normal"
}
if(finalBmi > 25){
document.bmiForm.meaning.value = "Overweight"
}
}
else{
alert("Fill correctly")
}
}

</script>

<form name="bmiForm">
<label> Your Weight(kg): <input type="text" name="weight" size="10"><br /> </label>
<label> Your Height(cm): <input type="text" name="height" size="10"><br /> </label>
<input type="button" value="Calculate BMI" onClick="Bmi()"><br />
Your BMI is: <input type="text" name="bmi" size="10"><br />
Your BMI indicates you are: <input type="text" name="meaning" size="25"><br />

</form>
</body>
</html>
